<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Tela de Login </title>
        
        <!-- Link ao CSS -->
        <link rel="stylesheet" type="text/css" href="./css/recupSenha-tela3.css">
    </head>

    <body>
        <!--------- Lado esquerdo da tela --------->
        <div class="split left">
            <img src="./img/login/Ilustra.png" alt="Imagem" id="background">
        </div>

        <!--------- Lado direito da tela --------->
        <div class="split right">
            <!-- Formulário com campos a serem preenchidos
                 leva para a Tela de Seleção de Regiões -->
            <form action="./1-paginaLogin.html" method="get" id="myform">
                <div class="container">

                    <!-- Nome da tela -->
                    <div class="icone-recupSenha">
                        <img src="./img/menu/point.png" alt="Imagem">
                        <h2 style="opacity: 0.0"> _ </h2>
                        <h2> Animalia</h2>
                    </div> <br>

                    <!-- Campo para Senha e Confirmar Senha -->
                    <div class="campo-texto">

                        <div class="texto" style="padding-right: 188px;"> Digite sua nova senha:</div>
                        <div class="campo">
                            <input  type="password"
                                    id="senha"
                                    size="31"
                                    minlength="8"
                                    required>
                            <img  src="./img/login/eye-occult.png"
                                  id="eyeicon-1"
                                  style="padding-bottom: 4px">
                        </div>

                        <div class="mensagem-1" id="msg1">
                            Escreva pelo menos 8 caracteres </div>

                        <div class="texto" style="padding-right: 222px;"> Confirme a senha: </div>
                        <div class="campo">
                            <input  type="password"
                                    id="confirmar-senha"
                                    size="31"
                                    required>
                            <img  src="./img/login/eye-occult.png"
                                  id="eyeicon-2"
                                  style="padding-bottom: 4px">
                        </div>
                        
                        <div class="mensagem-2" id="msg2" style="margin-bottom: 37px;">
                            mensagem template </div>
                    </div>

                    <!-- Botões e Imagem -->
                    <div class="botoes">
                        <div class="redefinirSenha">
                            <button type="submit" id="enviarBotao">
                                <p> Enviar </p>
                            </button>
                        </div>
                        
                        <div class="voltarLogin">
                            <a href="./1-paginaLogin.html">
                                <button type="button">
                                    <p> Voltar ao login </p>
                                </button>
                            </a>
                        </div>
                    </div>

                </div>
            </form>
        </div>

        <!-- Link ao Axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- Link ao Javascript -->
        <script src="./js/recupSenha-tela3.js"></script>
    </body>

</html>
